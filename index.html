<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
    <title>Calculadora</title>
</head>
<body>

    <div class="container border border-success rounded bg-light mt-5 " style="width: 700px;">
    <!-- Content here -->
    <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Numero Clientes Con</span>
          <button type="button" class="btn btn-success" id="button_one">+1</button>
          <button type="button" class="btn btn-danger" id="rest_one">-1</button>
          <input type="text" aria-label="Numero Clientes Con" class="form-control" id="clientescon">
          <div class="input-group-prepend">
            <span class="input-group-text ml-3">$</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="total_one">
        </div>
      </div>

      <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Numero Clientes Sin.</span>
          <button type="button" class="btn btn-success" id="button_two">+1</button>
          <button type="button" class="btn btn-danger" id="rest_two">-1</button>
          <input type="text" aria-label="Numero Clientes Sin" class="form-control" id="clientessin">
          <div class="input-group-prepend">
            <span class="input-group-text ml-3">$</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="total_two">
        </div>
      </div>

      <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Numero Noches........</span>
          <button type="button" class="btn btn-success" id="button_three">+1</button>
          <button type="button" class="btn btn-danger" id="rest_three">-1</button>
          <input type="text" aria-label="Numero noches" class="form-control" id="numeronoches">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-success ml-3" id="button_noche">$</button>
          </div>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="total_three">
        </div>
      </div>

      <div class="input-group mb-3 mt-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Numero Cenas..........</span>
            <button type="button" class="btn btn-success" id="button_cena">+1</button>
            <button type="button" class="btn btn-danger" id="rest_cena">-1</button>
            <input type="text" aria-label="Numero almuerzos" class="form-control" id="numerocenas">
            <div class="input-group-prepend">
              <span class="input-group-text ml-3">$</span>
            </div>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="total_cena">
          </div>
        </div>
      
      <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Numero Almuerzos...</span>
          <button type="button" class="btn btn-success" id="button_four">+1</button>
          <button type="button" class="btn btn-danger" id="rest_four">-1</button>
          <input type="text" aria-label="Numero almuerzos" class="form-control" id="numeroalmuerzos">
          <div class="input-group-prepend">
            <span class="input-group-text ml-3">$</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="total_four">
        </div>
      </div>

      <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Numero Desayunos..</span>
          <button type="button" class="btn btn-success" id="button_five">+1</button>
          <button type="button" class="btn btn-danger" id="rest_five">-1</button>
          <input type="text" aria-label="Numero desayunos" class="form-control" id="numerodesayunos">
          <div class="input-group-prepend">
            <span class="input-group-text ml-3">$</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="total_five">
        </div>
      </div>

      <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Pasadia x persona....</span>
          <button type="button" class="btn btn-success" id="button_seven">+1</button>
          <button type="button" class="btn btn-danger" id="rest_seven">-1</button>
          <input type="text" aria-label="pasadia" class="form-control" id="personaspasadia">
          <div class="input-group-prepend">
            <span class="input-group-text ml-3">$</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="total_seven">
        </div>
      </div>

      <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Camping x persona..</span>
          <button type="button" class="btn btn-success" id="button_eight">+1</button>
          <button type="button" class="btn btn-danger" id="rest_eight">-1</button>
          <input type="text" aria-label="camping" class="form-control" id="personacamping">
          <div class="input-group-prepend">
            <span class="input-group-text ml-3">$</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="total_eight">
        </div>
      </div>

      <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Total Posada</span>
          <button type="button" class="btn btn-success" id="button_six">$</button>
          <input type="text" aria-label="total" class="form-control" id="total_suma">
          </div>
        </div>
      
      <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Total pasadia</span>
          <button type="button" class="btn btn-success" id="button_totalp">$</button>
          <input type="text" aria-label="total" class="form-control" id="total_p">
          </div>
        </div>

        <div class="input-group mb-3 mt-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Total Camping</span>
            <button type="button" class="btn btn-success" id="button_totalc">$</button>
            <input type="text" aria-label="total" class="form-control" id="total_C">
            </div>
          </div>

    </div>
    
<!-- main javascript     -->
<script src="app.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
